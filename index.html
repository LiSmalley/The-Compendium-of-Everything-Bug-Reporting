<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container-card {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .message-box {
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: 0.75rem;
            font-weight: 500;
        }
        .admin-controls {
            background-color: #e5e7eb;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex items-center justify-center min-h-screen">
    <div class="max-w-4xl w-full">
        <div class="container-card">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-2 text-center">Feedback Hub</h1>
            <p class="text-lg text-gray-600 mb-8 text-center">Submit a bug report or a feature request.</p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Submit a Request</h2>
                    <form id="feedbackForm" class="space-y-4">
                        <div class="p-4 bg-blue-50 text-blue-800 rounded-lg text-sm">
                            <p>Your unique ID: <span id="userIdDisplay" class="font-mono font-bold text-gray-700 break-all">Loading...</span></p>
                            <p class="text-gray-600 mt-1">Share this with others to identify your submissions.</p>
                        </div>
                        <div>
                            <label for="type" class="block text-sm font-medium text-gray-700">Type of Request</label>
                            <select id="type" name="type" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 bg-gray-50 focus:border-blue-500 focus:ring-blue-500">
                                <option value="Bug Report">Bug Report</option>
                                <option value="Feature Request">Feature Request</option>
                            </select>
                        </div>

                        <div>
                            <label for="url" class="block text-sm font-medium text-gray-700">Article URL (optional)</label>
                            <input type="url" id="url" name="url" placeholder="https://compendiumofeverything.org/article-title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 bg-gray-50 focus:border-blue-500 focus:ring-blue-500">
                        </div>

                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                            <textarea id="description" name="description" required rows="5" placeholder="Please describe the issue or feature in detail..." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 bg-gray-50 focus:border-blue-500 focus:ring-blue-500"></textarea>
                        </div>
                        
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 ease-in-out">
                            Submit Request
                        </button>
                    </form>
                    <div id="statusMessage" class="message-box hidden"></div>
                </div>

                <div>
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Live Submissions</h2>
                    <div id="submissionsList" class="space-y-4 max-h-[600px] overflow-y-auto pr-2">
                        <p class="text-gray-500 text-center">Loading submissions...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp, updateDoc, doc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: PASTE YOUR FIREBASE CONFIGURATION HERE
        // Replace this entire section with the code you copied from the Firebase console
        const firebaseConfig = {
          apiKey: "AIzaSyCtCLIqhpcWgQwhDtzQRx2DXngNmwytJWk",
          authDomain: "compendium-of-everything-dev.firebaseapp.com",
          projectId: "compendium-of-everything-dev",
          storageBucket: "compendium-of-everything-dev.firebasestorage.app",
          messagingSenderId: "322140020080",
          appId: "1:322140020080:web:889d649e163aba07b603b5",
          measurementId: "G-1SBW2KYJP4"
        };
        // End of Firebase configuration

        let app;
        let auth;
        let db;
        let userId;
        let isAdmin = false;

        const statusMessageEl = document.getElementById('statusMessage');
        const userIdDisplayEl = document.getElementById('userIdDisplay');
        const submissionsListEl = document.getElementById('submissionsList');

        const showStatus = (message, isSuccess = true) => {
            statusMessageEl.textContent = message;
            statusMessageEl.classList.remove('hidden');
            if (isSuccess) {
                statusMessageEl.classList.remove('bg-red-100', 'text-red-800');
                statusMessageEl.classList.add('bg-green-100', 'text-green-800');
            } else {
                statusMessageEl.classList.remove('bg-green-100', 'text-red-800');
                statusMessageEl.classList.add('bg-red-100', 'text-red-800');
            }
        };

        const initFirebase = async () => {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                await signInAnonymously(auth);
                
                userId = auth.currentUser.uid;
                userIdDisplayEl.textContent = userId;

                // Check if the current user is an admin
                const adminDocRef = doc(db, 'admins', userId);
                const adminDoc = await getDoc(adminDocRef);
                isAdmin = adminDoc.exists();
                console.log("Is Admin:", isAdmin); // Log the admin status for debugging

                setupRealtimeListener();

                document.getElementById('feedbackForm').addEventListener('submit', handleFormSubmit);

                // Refactored: Use event delegation for all admin controls
                submissionsListEl.addEventListener('click', handleAdminControlsClick);
                submissionsListEl.addEventListener('change', handleAdminControlsChange);

            } catch (error) {
                console.error("Firebase initialization or authentication failed:", error);
                showStatus(`Failed to initialize application. Error: ${error.message}`, false);
            }
        };

        const handleFormSubmit = async (event) => {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = {
                type: formData.get('type'),
                url: formData.get('url'),
                description: formData.get('description'),
                submittedBy: userId,
                timestamp: serverTimestamp(),
                // Initialize status for new submissions
                status: "Open",
                replies: []
            };

            try {
                const collectionPath = `reports`;
                await addDoc(collection(db, collectionPath), data);
                showStatus("Thank you! Your request has been submitted successfully.");
                form.reset();
            } catch (error) {
                console.error("Error submitting request:", error);
                showStatus(`Failed to submit request. Error: ${error.message}`, false);
            }
        };
        
        const setupRealtimeListener = () => {
            const collectionPath = `reports`;
            const q = query(collection(db, collectionPath));
            
            onSnapshot(q, (querySnapshot) => {
                submissionsListEl.innerHTML = '';
                if (querySnapshot.empty) {
                    submissionsListEl.innerHTML = '<p class="text-gray-500 text-center">No submissions yet.</p>';
                    return;
                }

                querySnapshot.forEach((docSnapshot) => {
                    const submission = docSnapshot.data();
                    const docId = docSnapshot.id; // Get the document ID
                    const submissionEl = document.createElement('div');
                    submissionEl.className = 'p-4 bg-gray-100 rounded-lg shadow-sm transition-all duration-200 ease-in-out hover:bg-gray-200';

                    let statusColor = '';
                    switch (submission.status) {
                        case 'Open':
                            statusColor = 'bg-gray-500';
                            break;
                        case 'In Progress':
                            statusColor = 'bg-blue-500';
                            break;
                        case 'Fixed':
                            statusColor = 'bg-green-500';
                            break;
                        default:
                            statusColor = 'bg-gray-500';
                    }

                    // Build the replies HTML
                    let repliesHtml = '';
                    if (submission.replies && submission.replies.length > 0) {
                        repliesHtml = `
                            <div class="mt-4 border-t border-gray-300 pt-2">
                                <h4 class="text-sm font-semibold text-gray-700">Replies:</h4>
                                ${submission.replies.map(reply => `
                                    <div class="mt-1 p-2 bg-gray-200 rounded-lg">
                                        <p class="text-xs text-gray-800">${reply.text}</p>
                                        <p class="text-xs text-gray-500 text-right">
                                            - Admin at ${reply.timestamp ? new Date(reply.timestamp.toDate()).toLocaleString() : 'Just now'}
                                        </p>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    }

                    // Admin controls
                    let adminControlsHtml = '';
                    if (isAdmin) {
                        adminControlsHtml = `
                            <div class="admin-controls mt-4 space-y-2">
                                <h4 class="text-sm font-semibold text-gray-700">Admin Actions</h4>
                                <div class="flex items-center space-x-2">
                                    <label class="text-xs text-gray-700">Status:</label>
                                    <select class="status-dropdown mt-1 block w-full rounded-md border-gray-300 shadow-sm text-sm p-2" data-doc-id="${docId}">
                                        <option value="Open" ${submission.status === 'Open' ? 'selected' : ''}>Open</option>
                                        <option value="In Progress" ${submission.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                                        <option value="Fixed" ${submission.status === 'Fixed' ? 'selected' : ''}>Fixed</option>
                                    </select>
                                </div>
                                <div>
                                    <textarea placeholder="Write a reply..." class="reply-textarea mt-1 block w-full rounded-md border-gray-300 shadow-sm text-sm p-2"></textarea>
                                    <button class="reply-btn mt-2 w-full flex justify-center py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all duration-200 ease-in-out">
                                        Reply
                                    </button>
                                </div>
                                <button class="delete-btn w-full flex justify-center py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all duration-200 ease-in-out mt-4" data-doc-id="${docId}">
                                    Delete
                                </button>
                            </div>
                        `;
                    }


                    submissionEl.innerHTML = `
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-sm font-semibold px-2 py-1 rounded-full text-white ${statusColor}">
                                ${submission.status}
                            </span>
                            <span class="text-xs text-gray-500">
                                ${submission.timestamp ? new Date(submission.timestamp.toDate()).toLocaleString() : 'Just now'}
                            </span>
                        </div>
                        <p class="text-sm font-semibold text-gray-800 mb-1">${submission.type}</p>
                        ${submission.url ? `<p class="text-xs text-gray-600 mb-2 truncate">URL: <a href="${submission.url}" target="_blank" class="text-blue-500 hover:underline">${submission.url}</a></p>` : ''}
                        <p class="text-sm text-gray-800">${submission.description}</p>
                        <p class="text-xs text-gray-500 mt-2 text-right">Submitted by: <span class="font-mono">${submission.submittedBy}</span></p>
                        ${repliesHtml}
                        ${adminControlsHtml}
                    `;
                    submissionsListEl.appendChild(submissionEl);
                });
            }, (error) => {
                console.error("Error fetching documents:", error);
                submissionsListEl.innerHTML = '<p class="text-red-500 text-center">Failed to load submissions.</p>';
            });
        };

        const handleAdminControlsChange = async (event) => {
            if (!isAdmin) return; 
            const dropdown = event.target.closest('.status-dropdown');
            if (dropdown) {
                try {
                    const docId = dropdown.dataset.docId;
                    const newStatus = dropdown.value;
                    const docRef = doc(db, 'reports', docId);
                    await updateDoc(docRef, { status: newStatus });
                } catch (error) {
                    console.error("Failed to update status:", error);
                }
            }
        };

        const handleAdminControlsClick = async (event) => {
            if (!isAdmin) return;
            const button = event.target.closest('button');
            if (!button) return;

            // Find the closest parent with the data-doc-id attribute
            const submissionEl = button.closest('.admin-controls');
            if (!submissionEl) return;
            const docId = submissionEl.querySelector('.status-dropdown').dataset.docId;
            const docRef = doc(db, 'reports', docId);

            // Handle delete button
            if (button.classList.contains('delete-btn')) {
                // First click: Change text to confirm
                if (button.textContent === "Delete") {
                    button.textContent = "Confirm Delete";
                    button.classList.remove('bg-red-600', 'hover:bg-red-700');
                    button.classList.add('bg-orange-500', 'hover:bg-orange-600');
                    setTimeout(() => {
                        if (button.textContent === "Confirm Delete") {
                            button.textContent = "Delete";
                            button.classList.remove('bg-orange-500', 'hover:bg-orange-600');
                            button.classList.add('bg-red-600', 'hover:bg-red-700');
                        }
                    }, 3000); // Revert after 3 seconds if not clicked again
                } 
                // Second click: Delete the document
                else if (button.textContent === "Confirm Delete") {
                    try {
                        await deleteDoc(docRef);
                        showStatus("Request successfully deleted.");
                    } catch (error) {
                        console.error("Failed to delete document:", error);
                        showStatus("Failed to delete request.", false);
                    }
                }
            }
            
            // Handle reply button
            if (button.classList.contains('reply-btn')) {
                try {
                    const textarea = submissionEl.querySelector('.reply-textarea');
                    const replyText = textarea.value;
                    if (replyText.trim() === '') return;

                    const docSnapshot = await getDoc(docRef);
                    const existingReplies = docSnapshot.data().replies || [];
                    
                    await updateDoc(docRef, {
                        replies: [...existingReplies, { text: replyText, timestamp: serverTimestamp() }]
                    });
                    textarea.value = '';
                } catch (error) {
                    console.error("Failed to post reply:", error);
                }
            }
        };

        window.onload = initFirebase;
    </script>
</body>
</html>
